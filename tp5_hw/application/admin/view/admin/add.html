<!DOCTYPE html>
<html lang="zh-CN">
<head>
	{include file="public/head" /}
	<title>添加用户</title>
</head>
<body>
{include file="public/header" /}
<div class="container-fluid">
	{include file="public/left" /}
	{include file="public/collgright" /}
		<h3>添加用户</h3>
		<hr>
		<form action="" method="post" id="myform" name="myform" enctype="multipart/form-data">
			<div class="form-group">
				<label for="username">用户名</label>
				<input type="text" class="form-control" id="username" name="username" placeholder="用户名">
			</div>
			<div class="form-group">
				<label for="name">姓名</label>
				<input type="text" class="form-control" id="name" name="name" placeholder="姓名">
			</div>
			<div class="form-group">
				<label for="type">类型</label>
				<select class="form-control" name="type" id="type">
					<option value="2">客服</option>
					<option value="3">客服主管</option>
					<option value="1">管理员</option>
				</select>
			</div>
			<div class="form-group">
				<label for="">密码</label>
				<input type="password" class="form-control" id="" name="password" placeholder="密码">
			</div>
			<div class="form-group">
				<label for="">重复密码</label>
				<input type="password" class="form-control" id="" name="repassword" placeholder="重复密码">
			</div>
			<button type="submit" class="btn btn-primary">提交</button>
			<!--<button type="button" class="btn btn-primary" onclick="history.go(-1)" value="返回">返回</button>-->
		</form>
	</div>
</div>
{include file="public/footer" /}
</body>
</html>
