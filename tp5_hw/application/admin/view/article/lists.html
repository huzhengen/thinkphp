<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	<title>文章列表</title>
	<!-- Bootstrap -->
	<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
	<!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
	<!--[if lt IE 9]>
	<script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
{include file="public/header" /}

<div class="container-fluid">
{include file="public/left" /}
  <div class="col-lg-9 col-md-9 col-sm-9">
  	<h3>文章列表</h3>
	  <a href="{:url('article/add')}">新增文章</a>
	  <form action="" method="post" id="myform" name="myform" enctype="multipart/form-data">
		  <div class="form-group">
			  <label for="title">文章标题</label>
			  <input type="text" class="form-control" id="title" name="title" placeholder="文章标题">
		  </div>
		  <button type="submit" class="btn btn-default">Submit</button>
	  </form>
  	<table class="table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>文章标题</th>
            <th>缩略图</th>
            <th>点击量</th>
            <th>发布时间</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
        {volist name="$articleres" id="vo"}
          <tr>
            <th scope="row">{$vo.ID}</th>
            <td><a href="#" title="">{$vo.title}</a></td>
            <td><img src="/thinkphp/tp5_0416/public{$vo.pic}" alt=""></td>
            <td>{$vo.click}</td>
            <td>{$vo.time}</td>
            <td>
            	<a href="{:url('edit', array('id'=>$vo.ID))}">修改</a>
            	<a href="{:url('del', array('id'=>$vo.ID))}" onclick="return confirm('确认删除该文章？')">删除</a>
            </td>
          </tr>
        {/volist}
        </tbody>
      </table>
  </div>
</div>
{include file="public/footer" /}
</body>
</html>
