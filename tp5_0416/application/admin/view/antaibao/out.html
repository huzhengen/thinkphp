<!DOCTYPE html>
<html lang="zh-CN">
<head>
	{include file="public/head" /}
	<title>导出安太宝数据_{$Think.BASETITLE}</title>
</head>
<body>
{include file="public/header" /}
<div class="container-fluid">
	{include file="public/left" /}
	{include file="public/collgright" /}
	<h3>导出安太宝数据（不选择开始结束时间，默认导出全部数据）</h3>
	<hr>
	<div class="row">
		<form action="" method="post" id="myform" name="myform" enctype="multipart/form-data">
			<div class="col-lg-4">
				<div class="form-group">
					<label for="begintime">开始时间</label>
					<input type="text" value="" class="form-control Wdate" id="begintime" name="begintime" onClick="WdatePicker({el:this,dateFmt:'yyyy-MM-dd'})">
				</div>
			</div>
			<div class="col-lg-4">
				<div class="form-group">
					<label for="endtime">结束时间</label>
					<input type="text" value="" class="form-control Wdate" id="endtime" name="endtime" onClick="WdatePicker({el:this,dateFmt:'yyyy-MM-dd'})">
				</div>
			</div>
			<div class="col-lg-12">
				<button type="submit" class="btn btn-primary outdata">导出数据</button>
			</div>
		</form>
	</div>
</div>
</div>
{include file="public/footer" /}
</body>
</html>
