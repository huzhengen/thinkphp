<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	<title>add</title>
	<!-- Bootstrap -->
	<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
	<!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
	<!--[if lt IE 9]>
	<script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
{include file="public/header" /}
<div class="container">
	<form action="" method="post" id="myform" name="myform" enctype="multipart/form-data">  
	  <div class="form-group">
	    <label for="catename">栏目名称</label>
	    <input type="text" class="form-control" id="catename" name="catename" placeholder="栏目名称">
	  </div>
	  <div class="form-group">
	    <label for="keyword">栏目关键词</label>
	    <input type="text" class="form-control" id="keyword" name="keyword" placeholder="栏目关键词">
	  </div>
	  <div class="form-group">
	    <label for="type">栏目类型</label>
	    <input type="radio" name="type" id="type" value="1"> 留言板
	  </div>
	  <div class="form-group">
	    <label for="type">栏目内容</label>
	    <textarea class="form-control" rows="3" name="desc"></textarea>
	  </div>
	  <button type="submit" class="btn btn-default">Submit</button>
	</form>
</div>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
