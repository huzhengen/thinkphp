<!DOCTYPE html>
<html lang="zh-CN">
<head>
	{include file="public/head" /}
	<title>新建栏目</title>
</head>
<body>
{include file="public/header" /}
<div class="container-fluid">
{include file="public/left" /}
	<div class="col-lg-9 col-md-9 col-sm-9">
		<h3>新建栏目</h3>
		<form action="" method="post" id="myform" name="myform" enctype="multipart/form-data">  
		  <div class="form-group">
		    <label for="catename">栏目名称</label>
		    <input type="text" class="form-control" id="catename" name="catename" placeholder="栏目名称">
		  </div>
		  <div class="form-group">
		    <label for="keyword">栏目关键词</label>
		    <input type="text" class="form-control" id="keyword" name="keyword" placeholder="栏目关键词">
		  </div>
		  <div class="form-group">
		    <label for="desc">栏目内容</label>
		    <textarea class="form-control" rows="3" name="desc"></textarea>
		  </div>
		  <button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
</div>
{include file="public/footer" /}
</body>
</html>
