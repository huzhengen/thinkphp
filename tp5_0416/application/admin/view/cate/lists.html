<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	<title>栏目列表</title>
	<!-- Bootstrap -->
	<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
	<!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
	<!--[if lt IE 9]>
	<script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
{include file="public/header" /}
<div class="container-fluid">
{include file="public/left" /}
  <div class="col-lg-9 col-md-9 col-sm-9">
  	<h3>栏目列表</h3>
	  <a href="{:url('cate/add')}">新增栏目</a>
  	<table class="table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>栏目名称</th>
            <th>栏目类型</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
        	{volist name="cateres" id="vo"}
          <tr>
            <th scope="row">{$vo.ID}</th>
            <td><a href="#" title="{$vo.catename}">{$vo.catename}</a></td>
            <td>
            	{if condition="$vo.type neq 0"}列表
            	{else /}留言板
            	{/if}
            </td>
            <td>
  			<a href="{:url('edit', array('id'=>$vo.ID))}">修改</a>
  			<a href="{:url('del', array('id'=>$vo.ID))}" onclick="return confirm('确定删除栏目？')">删除</a>
            </td>
          </tr>
          {/volist}
        </tbody>
      </table>
    </div>
</div>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
