<!DOCTYPE html>
<html lang="zh-CN">
<head>
	{include file="public/head" /}
	<title>栏目修改</title>
</head>
<body>
{include file="public/header" /}
<div class="container-fluid">
{include file="public/left" /}
	<div class="col-lg-9 col-md-9 col-sm-9">
		<h3>栏目修改</h3>
		<form action="" method="post" id="myform" name="myform" enctype="multipart/form-data">
		  <input type="hidden" name="id" value="{$cates.ID}">
		  <div class="form-group">
		    <label for="catename">栏目名称</label>
		    <input type="text" class="form-control" id="catename" name="catename" value="{$cates.catename}">
		  </div>
		  <div class="form-group">
		    <label for="keyword">栏目关键词</label>
		    <input type="text" class="form-control" id="keyword" name="keyword" value="{$cates.keyword}">
		  </div>
		  <div class="form-group">
		    <label for="type">栏目内容</label>
		    <textarea class="form-control" rows="3" name="desc">{$cates.desc}</textarea>
		  </div>
		  <button type="submit" class="btn btn-default">提交</button>
		</form>
	</div>
</div>
{include file="public/footer" /}
</body>
</html>
