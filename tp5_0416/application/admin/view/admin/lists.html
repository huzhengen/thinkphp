<!DOCTYPE html>
<html lang="zh-CN">
<head>
	{include file="public/head" /}
	<title>管理员列表</title>
</head>
<body>
{include file="public/header" /}
<div class="container-fluid">
	{include file="public/left" /}
	<div class="col-lg-9 col-md-9 col-sm-9">
		<h3>管理员</h3>
		<a href="{:url('admin/add')}">新增管理员</a>
		<table class="table table-bordered">
			<thead>
			<tr>
				<th>ID</th>
				<th>管理员</th>
				<th>操作</th>
			</tr>
			</thead>
			<tbody>
			{volist name="adminres" id="vo"}
			<tr>
				<th scope="row">{$vo.id}</th>
				<td>{$vo.username}</td>
				<td><a href="{:url('edit', array('id'=>$vo.id))}">修改</a>
					<a href="{:url('del', array('id'=>$vo.id))}" onclick="return confirm('确定删除？')">删除</a></td>
			</tr>
			{/volist}
			</tbody>
		</table>
	</div>
</div>
{include file="public/footer" /}
</body>
</html>
