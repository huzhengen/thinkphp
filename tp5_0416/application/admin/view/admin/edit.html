<!DOCTYPE html>
<html lang="zh-CN">
<head>
	{include file="public/head" /}
	<title>修改用户</title>
</head>
<body>
{include file="public/header" /}
<div class="container-fluid">
	{include file="public/left" /}
	<div class="col-lg-10 col-md-10 col-sm-10">
		<h3>修改用户</h3>
		<form action="" method="post" id="myform" name="myform" enctype="multipart/form-data">
			<input type="hidden" name="id" value="{$admins.id}">
			<div class="form-group">
				<label for="username">用户名</label>
				<input type="text" class="form-control" id="username" name="username" value="{$admins.username}">
			</div>
			<div class="form-group">
				<label for="name">姓名</label>
				<input type="text" class="form-control" id="name" name="name" value="{$admins.name}">
			</div>
			<div class="form-group">
				<label for="type">类型</label>
				<select class="form-control" name="type" id="type">
					<option value="{$admins.type}">{if condition="$admins.type eq 1"}管理员{else if conditions="$admins.type eq 2"}客服{/if}</option>
					<option value="1">管理员</option>
					<option value="2">客服</option>
				</select>
			</div>
			<div class="form-group">
				<label for="password">password</label>
				<input type="password" class="form-control" id="password" name="password">
			</div>
			<button type="submit" class="btn btn-default">提交</button>
			<button type="button" class="btn btn-default" onclick="history.go(-1)" value="返回">返回</button>
		</form>
	</div>
</div>
{include file="public/footer" /}
</body>
</html>
