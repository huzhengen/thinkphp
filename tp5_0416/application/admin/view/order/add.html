<script type="text/javascript">
    UE.getEditor('liaotian', {initialFramWidth: '100%', initialFramHeight: 1000});
    var nowDate = new Date();
    var timeStr = nowDate.getFullYear()+"-"+(addzero(nowDate.getMonth() + 1))+"-"+addzero(nowDate.getDate())+" "+addzero(nowDate.getHours())+":"+addzero(nowDate.getMinutes())+":"+addzero(nowDate.getSeconds());
    $('.inittime').val(timeStr);
    function addzero(dateVal) {
        return dateVal < 10 ? '0' + dateVal: dateVal;
    }
    $('#qudao').change(function () {
        qudao();
    })
    $('#tel').blur(function(){
        var telVal = $('#tel').val();
        $.post('/index.php/admin/order/tel', { tel: telVal}, function(data) {
            if(data.tel == telVal){
                alert('电话已存在');
                $('.telerror').addClass('has-error');
            }
        });
    })
    function qudao(){
        var qudaoVal = $('#qudao').val();
        if(qudaoVal == '商务通' || qudaoVal == '微信' || qudaoVal == 'QQ'){
            $('#ltjl').show();
        }else{
            $('#ltjl').hide();
        }
    }
</script>
