<script type="text/javascript">
    var ue = UE.getEditor(
        'liaotian',
	    {
	        initialFramWidth: '100%',
		    initialFramHeight: 1000
	    }
    );
    ue.ready(function(){
        ue.setHeight(200);
    })
    console.log(ue);
    var nowDate = new Date();
    var timeStr = nowDate.getFullYear()+"-"+(addzero(nowDate.getMonth() + 1))+"-"+addzero(nowDate.getDate())+" "+addzero(nowDate.getHours())+":"+addzero(nowDate.getMinutes());
    $('.inittime').val(timeStr);
    function addzero(dateVal) {
        return dateVal < 10 ? '0' + dateVal: dateVal;
    }
    $('#qudao').change(function () {
        qudao();
    })
    $('#tel').blur(function(){
        var telVal = $('#tel').val();
        $.post('/index.php/admin/order/tel', { tel: telVal}, function(data) {
            if(data.tel == telVal){
                alert('电话已存在');
                $('.telerror').addClass('has-error');
            }
        });
    })
    $('#lxfs').change(function () {
        var obj = {
            'width': '65%',
            'float': 'right',
        }
	    var lxvalue = $(this).val();
	    $(this).css({
            'width': '34%',
		    'float': 'left',
	    })
	    if(lxvalue == '电话'){
			$('#tel').css(obj).show();
			$('#weixin').hide();
			$('#qq').hide();
	    }else if(lxvalue == '微信'){
            $('#tel').hide();
            $('#weixin').css(obj).show();
            $('#qq').hide();
	    }else if(lxvalue == 'QQ'){
            $('#tel').hide();
            $('#weixin').hide();
            $('#qq').css(obj).show();
        }else if(lxvalue == '多项'){
            $('#tel').css(obj).show();
            $('#weixin').css(obj).show();
            $('#qq').css(obj).show();
        }else{
            $(this).css({
                'width': '100%',
                'float': 'left',
            })
            $('#tel').hide();
            $('#weixin').hide();
            $('#qq').hide();
	    }
    })
    function qudao(){
        var qudaoVal = $('#qudao').val();
        if(qudaoVal == '商务通' || qudaoVal == '微信' || qudaoVal == 'QQ'){
            $('#ltjl').show();
        }else{
            $('#ltjl').hide();
        }
    }
    $('#sctp').click(function(){
        $('#ltjl').toggle();
    })

</script>
