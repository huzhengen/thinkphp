<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	<title>发布新文章</title>
	<!-- Bootstrap -->
	<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
	<!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
	<!--[if lt IE 9]>
	<script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
{include file="public/header" /}
<div class="container-fluid">
	{include file="public/left" /}
	<div class="col-lg-9 col-md-9 col-sm-9">
		<h3>发布新文章</h3>
		<form action="" method="post" id="myform" name="myform" enctype="multipart/form-data">
			<input type="hidden" name="id" value="{$articleres.ID}">
			<div class="form-group">
				<label for="title">文章标题</label>
				<input type="text" class="form-control" id="title" name="title" value="{$articleres.title}">
			</div>
			<div class="form-group">
				<label for="keywords">文章关键词</label>
				<input type="text" class="form-control" id="keywords" name="keywords" value="{$articleres.keywords}">
			</div>
			<div class="form-group">
				<label for="pic">文章缩略图</label>
				<input type="file" name="pic" id="pic">
			</div>
			<div class="form-group">
				<label for="desc">文章描述</label>
				<textarea class="form-control" rows="2" name="desc">{$articleres.desc}</textarea>
			</div>
			<div class="form-group">
				<label for="content">文章内容</label>
				<textarea class="" id="content" rows="13" name="content">{$articleres.content}</textarea>
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
</div>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/thinkphp/tp5_0416/public/static/admin/lib/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="/thinkphp/tp5_0416/public/static/admin/lib/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript" src="/thinkphp/tp5_0416/public/static/admin/lib/ueditor/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">
    UE.getEditor('content',{initialFramWidth:'100%',initialFramHeight:1000});
</script>
</body>
</html>
