<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	<title>发布新文章</title>
	<!-- Bootstrap -->
	<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->

	<script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>

	<![endif]-->

<body>
{include file="public/header" /}
<div class="container-fluid">
{include file="public/left" /}
	<div class="col-lg-9 col-md-9 col-sm-9">
		<h3>发布新文章</h3>
		<form action="" method="post" id="myform" name="myform" enctype="multipart/form-data">  
		  <div class="form-group">
		    <label for="title">文章标题</label>
		    <input type="text" class="form-control" id="title" name="title" placeholder="文章标题">
		  </div>
		  <div class="form-group">
		    <label for="keywords">文章关键词</label>
		    <input type="text" class="form-control" id="keywords" name="keywords" placeholder="文章关键词">
		  </div>
		  <div class="form-group">
		    <label for="pic">文章缩略图</label>
		    <input type="file" name="pic" id="pic">
		  </div>
		  <div class="form-group">
		    <label for="desc">文章描述</label>
		    <textarea class="form-control" rows="2" name="desc"></textarea>
		  </div>
		  <div class="form-group">
		    <label for="content">文章内容</label>
		    <textarea class="" id="content" rows="13" name="content"></textarea>
		  </div>
		  <button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
</div>
{include file="public/footer" /}

    UE.getEditor('content',{initialFramWidth:'100%',initialFramHeight:1000});  
</script>  
</body>
</html>
